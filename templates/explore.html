<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />

    <title>Artist Dive</title>
  </head>
  <body>
    <header>
      <img
        id="artist-map"
        src="{{ url_for('static', filename='images/artist-dive.png') }}"
        alt=""
      />
      <a id="sign-out" href="/sign_out">Sign Out</a>
    </header>
    <div class="container text-center">
      <h3>Artists similar to:</h3>
      <h2>{{ artist_name }}</h2>
      <div class="row">
        {%for i in range(0, length)%}
        <div class="col" id="artist-info">
          <a
            href="/recommended-artists?artistID={{ data[i].artist_id }}&artistName={{  data[i].name  }}"
          >
            <img
              id="artist-icons"
              src="{{ data[i].artist_image_url }}"
              alt=""
            />
          </a>
          <p id="artist-name">{{ data[i].name }}</p>
          <a
            id="listen"
            href="https://open.spotify.com/artist/{{ data[i].artist_id }}"
            >Listen</a
          >
        </div>
        {%endfor%}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
