<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <img
        id="artist-map"
        src="{{ url_for('static', filename='images/artist-dive.png') }}"
        alt=""
      />
    </header>

    <div class="container align-items-center">
      <div class="row">
        <div class="col-sm-8">
          <p class="display-4" id="discover-text" style="width: 100%">
            Discover Artists based on artists you already follow
          </p>
          <a id="login-with" href="{{ auth_url }}">Login With Spotify</a>
        </div>
        <div class="col-sm-4" id="right-col">
          <img
            id="color-covers"
            src="{{ url_for('static', filename='images/color-covers.png') }}"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
